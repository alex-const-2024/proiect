<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="form-container">
      <h1>Register</h1>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name">
        <div id="name_error" class="input-error"></div>
        <label for="surname">Surname</label>
        <input type="text" id="surname">
        <div id="surname_error" class="input-error"></div>
        <label for="email">Email</label>
        <input type="text" id="email">
        <div id="email_error" class="input-error"></div>
        <label for="password">Password</label>
        <input type="text" id="password">
        <div id="password_error" class="input-error"></div>
        <label for="check_password">Repeat password</label>
        <input type="password" id="check_password">
        <div id="check_password_error" class="input-error"></div>
        <input type="submit" value="Register">
        <div class="error"></div>
      </form>
      <a href="login.html">Already have an account? Login here.</a>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
  <script src="validate.js"></script>
  <script src="register.js"></script>
</body>
</html>
