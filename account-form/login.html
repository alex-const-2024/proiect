<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="form-container">
      <h1>Login</h1>
      <form>
        <label for="email">Email</label>
        <input type="text" id="email" novalidate>
        <div id="email_error" class="input-error"></div>
        <label for="password">Password</label>
        <input type="password" id="password" novalidate>
        <div id="password_error" class="input-error"></div>
        <input type="submit" value="Login">
        <div class="error"></div>
      </form>
      <a href="register.html">Don't have an account? Create one here.</a>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
  <script src="validate.js"></script>
  <script src="login.js"></script>
</body>
</html>
